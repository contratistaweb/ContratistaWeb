<div class="row m-3 justify-content-center align-middle">
    <div class="col-md-12" *ngIf="authError">
        <div class="alert alert-danger">
            {{ authError?.message }}
        </div>
    </div>
    <form class="bg-dark text-white rounded p-2" #registerForm="ngForm" (ngSubmit)="register(registerForm); onSubmit(registerForm)">

        <div>
            <h3 class="text-center">Registrar Usuario</h3>
        </div>
        <div class="form-group">
            <label for="firstName">Nombres:</label>
            <input type="text" class="form-control" name="firstName" ngModel #firstName="ngModel">
        </div>
        <div class="form-group">
            <label for="lastName">Apellidos:</label>
            <input type="text" class="form-control" name="lastName" ngModel #lastName="ngModel">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" name="email" ngModel #email="ngModel">
        </div>
        <div class="form-group">
            <label for="password">contrase√±a:</label>
            <input type="password" class="form-control" name="password" ngModel #password="ngModel">
        </div>
        <input type="hidden" name="role" ngModel #role="ngModel" value="role">
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Registrarme</button>
        </div>
    </form>
</div>
