<div class="row m-3 justify-content-center align-middle">
    <div class="col-md-12" *ngIf="authError">
        <div class="alert alert-danger">
            {{authError?.message}}
        </div>
    </div>
    <form class="bg-dark text-white rounded p-2" #loginForm="ngForm" (ngSubmit)="login(loginForm)">
        <div>
            <h3 class="text-center">Iniciar Sesion</h3>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" name="email" [(ngModel)]="email">
        </div>
        <div class="form-group">
            <label for="password">contrase√±a:</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="password">
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Iniciar Sesion</button>
        </div>
    </form>
</div>
