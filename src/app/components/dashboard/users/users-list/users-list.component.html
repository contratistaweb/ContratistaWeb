<div class="card">
    <div class="card-title">
        <h6>Lista de Usuarios</h6>
    </div>
    <div class="card-body">
        <table class="table table-sm table-hover">
            <tbody>
                <tr *ngFor="let user of usersList">
                    <td>{{user.firstName}}</td>
                    <td>{{user.lastName}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.role}}</td>
                    <td><a class="btn btn-secondary text-white" (click)="onEdit(user)"><i class="material-icons small">update</i></a></td>
                    <td><a class="btn btn-danger text-white" (click)="onDelete(user.$key)"><i class="material-icons small">delete</i></a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
