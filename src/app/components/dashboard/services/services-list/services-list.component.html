<div class="card">
    <div class="card-title">
        <h6>Lista de Servicios</h6>
    </div>
    <div class="card-body">
        <table class="table table-sm table-hover">
            <tbody>
                <tr *ngFor="let service of servicesList">
                    <td>{{service.title}}</td>
                    <td>{{service.category}}</td>
                    <td>{{service.img}}</td>
                    <td>{{service.small_desc}}</td>
                    <td>{{service.large_desc}}</td>
                    <td>{{service.price}}</td>
                    <td><a class="btn btn-secondary text-white" (click)="onEdit(service)"><i class="material-icons small">update</i></a></td>
                    <td><a class="btn btn-danger text-white" (click)="onDelete(service.$key)"><i class="material-icons small">delete</i></a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
